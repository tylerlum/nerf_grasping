defaults:
  - _self_

wandb:
  entity: "tylerlum"
  project: "NeRF_Grasp_Metric_V2"
  name: ${datetime_str:}
  group: ""
  job_type: ""

data:
  frac_val: 0.1
  frac_test: 0.1
  frac_train: ${eval:1 - ${data.frac_val} - ${data.frac_test}}
  input_dataset_root_dir: "graspdata_learned_metric_dataset"
  # input_dataset_path: "2023-07-27_01-25-58_learned_metric_dataset.h5"
  # input_dataset_path: "2023-07-27_00-44-26_learned_metric_dataset.h5"
  input_dataset_path: "2023-08-18_13-27-27_learned_metric_dataset.h5"
  max_num_data_points: ${eval:None}

dataloader:
  batch_size: 64
  num_workers: 8
  pin_memory: True
  load_nerf_grid_inputs_in_ram: False
  load_grasp_successes_in_ram: False
  load_grasp_transforms_in_ram: False
  load_nerf_workspaces_in_ram: False

training:
  grad_clip_val: 1.0
  lr: 1e-4
  weight_decay: 1e-3
  betas: [0.9, 0.999]
  label_smoothing: 0.0
  lr_scheduler_name: "constant"
  lr_scheduler_num_warmup_steps: 0
  n_epochs: 100
  val_freq: 5
  val_on_epoch_0: True
  save_checkpoint_freq: 5
  save_checkpoint_on_epoch_0: False

checkpoint_workspace:
  root_dir: "Train_DexGraspNet_NeRF_Grasp_Metric_workspaces"
  leaf_dir: ${datetime_str:}
  force_no_resume: True

random_seed: 42
dry_run: False
